[build]
  command = "npm run build"
  publish = ".next"

[functions]
  # Enable Next.js compatibility
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables hint (set these in Netlify UI)
# No variables needed - Netlify Blobs works automatically in Netlify environment

[build.environment]
  NODE_VERSION = "20"
